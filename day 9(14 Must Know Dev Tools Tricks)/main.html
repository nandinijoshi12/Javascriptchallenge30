<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <body>
            <p onclick="makeGreen()">BREAKxDOWNx</p>

            <style></style>
            <script>
                const dogs = [{name: 'Snickers', age:2}, {name:'Hugo', age:8}];
                function makeGreen(){
                    const p = document.querySelector('p');
                    p.style.color = '#BADA55';
                    p.style.fontSize = '50px';
                }
                // regular
                console.log('Hello');
                // Interpolated
                console.log('Hello I am a %s String', 'poop')
                // Styled
                console.log('%c I am a some great Text', 'font-size: 50px; background:red')
                // Warning
                console.warn("Oh nooo")
                // Error
                console.error("GALAT")
                // Info
                console.info('Crocodiles eat 3-4 people per year')
                // Testing
                const p = document.querySelector('p');
                console.assert(p.classList.contains('x'),'That is wrong')
                // Clear
                console.clear()
                // Viewing DOM elements
                console.log(p)
                console.dir(p)
                // Grouping Together
                dogs.forEach(dog => {
                    console.group(`${dog.name}`)
                    console.log(`This is ${dog.name}`)
                    console.log(`${dog.name} is ${dog.age * 7} dog years old`)
                    console.groupEnd(`${dog.name}`);
                })
                // count
                console.count('Wes')
                console.count('Wes')
                console.count('Steve')
                console.count('Steve')
                console.count('Wes')
                console.count('Wes')
                console.count('Steve')
                console.count('Wes')
                console.count('Steve')
                console.count('Steve')
                console.count('Steve')
                // Timing
                console.time('fetching data');
                fetch('https://api.github.com/users/wesbos')
                    .then(data => data.json())
                    .then(data =>{
                        console.timeEnd('fetching data');
                        console.log(data)
                    })
                console.table(dogs)
            </script>
        </body>
    </head>
</html>
